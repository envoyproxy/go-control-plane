name: golangci-lint

on: [push, pull_request]
  
jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          only-new-issues: true
          
          # Optional: golangci-lint command line arguments.
          args: --timeout=10m0s
