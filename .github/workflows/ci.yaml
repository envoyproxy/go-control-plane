name: CI Build and Test

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: install goimports
        run: go get golang.org/x/tools/cmd/goimports
      - uses: actions/checkout@v2
      - name: check format
        run: make check_format
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: build and test
        run: make docker_tests