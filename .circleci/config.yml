version: 2
jobs:
  build:
    working_directory: /go-control-plane
    docker:
      - image: gcr.io/istio-testing/go-control-plane-ci:05-09-2019
    steps:
      - checkout
      - run: make build
      - run: make test
      - setup_remote_docker:
          docker_layer_caching: true
      - run: make integration.docker
      - run: make cover
      - run: curl -s https://codecov.io/bash | bash
